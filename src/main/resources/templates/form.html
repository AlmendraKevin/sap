<div class="container">
    <form action="" th:action="@{/p/saveArticle}" th:object="${article}" enctype="multipart/form-data" method="POST">

        <div class="row">
            <div class="form-group">
                <input type="hidden" id="id" th:field="*{id}">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label name="revista"> Revista: </label>
                <select th:field=*{id_revista} name="id_revista">class="browser-default custom-select">
                    <option disabled selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label name="usuario"> Correo UABC </label>
                <input class="form-control" th:field=*{race} name="race" type="text" placeholder="username">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label>Upload a PDF File</label>
                <input id="file" th:field=*{file} name="file" type="file">
            </div>
        </div>

        <div class="row">
            <div class="form-group">
                <label name="usuario"> Autor </label>
                <input id="nombre_autor" th:field=*{nombre_autor} name="file" type="text">
                <input id="apellido_paterno_autor" th:field=*{apellido_paterno_autor} name="file" type="text">
                <input id="apellido_materno_autor" th:field=*{apellido_materno_autor} name="file" type="text">
            </div>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>
